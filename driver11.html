<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Route Selection</title>
    
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<h2>Driver Route Selection</h2>
<!-- Passenger Sidebar -->
<div id="passengerSidebar">
    <button id="toggleSidebar">👥 Passengers</button>
    <div id="passengerPanel">
        <h2>Passenger Count</h2>
        <table class="passenger-table">
            <tr>
                <td><button id="decreasePassenger">−</button></td>
                <td><span id="passengerCountDisplay">0</span></td>
                <td><button id="increasePassenger">+</button></td>
            </tr>
            
        </table>
    
        <button id="confirmPassenger" class="confirm-btn">✅ Confirm</button>
    </div>
</div>

<div class="controls">
    <button id="enableLocation">Enable Location</button>
    <button id="disableLocation">Disable Location</button>
   
</div>

<div class="controls">
    <label for="startPoint">Route</label>
    <select id="startPoint">
        <option value="12.9172,74.8560">🛺 Mangalore KSRTC</option>
        <option value="12.9716,77.5946">🛺 Majestic, Bengaluru</option>
        <option value="13.3409,74.7421">🛺 Udupi</option>
        <option value="14.4530,75.9215">🛺 Shivamogga</option>
        <option value="15.3647,75.1239">🛺 Hubli</option>
        <option value="15.8497,74.4977">🛺 Belagavi</option>
        <option value="12.2958,76.6394">🛺 Mysuru</option>
    </select>
    
    <label for="endPoint"></label>
    <select id="endPoint">
        <option value="12.9172,74.8560">🛺 Mangalore KSRTC</option>
        <option value="12.9716,77.5946">🛺 Majestic, Bengaluru</option>
        <option value="13.3409,74.7421">🛺 Udupi</option>
        <option value="14.4530,75.9215">🛺 Shivamogga</option>
        <option value="15.3647,75.1239">🛺 Hubli</option>
        <option value="15.8497,74.4977">🛺 Belagavi</option>
        <option value="12.2958,76.6394">🛺 Mysuru</option>
    </select>
    <button id="routeBtn">Show Route</button>
    <button id="gpsLocator">⬤</button> 
    <button id="zoomIn">+</button>
<button id="zoomOut">−</button>


    
</div>

<!-- Map -->
<div id="map"></div>

<!-- Transparent Table Overlay -->
<div class="info-table">
    <table>
        <tr><td>⏳ Current Time:</td><td id="currentTime">--:--:--</td></tr>
        <tr><td>📍 Distance to Destination:</td><td id="distance">-- km</td></tr>
        <tr><td>🚗 Approximate Time:</td><td id="estimatedTime">-- min</td></tr>
    </table>
</div>

<!-- Toast Notification Container -->
<div id="toastContainer" class="toast-container"></div>

<script type="module" src="script11.js"></script>

</body>
</html>
