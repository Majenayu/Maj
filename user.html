<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Route Tracking - Majen Navigation</title>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Header */
        h2 {
            text-align: center;
            padding: 1.5rem;
            color: white;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 1rem;
        }

        /* Route Selection Container */
        .route-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 0 auto 1rem;
            max-width: 900px;
            border-radius: 15px;
            flex-wrap: wrap;
        }

        .route-container label {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .route-container select {
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 220px;
        }

        .route-container select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            margin: 0 auto 1rem;
            max-width: 900px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .controls button:active {
            transform: translateY(0);
        }

        #gpsLocator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #zoomIn, #zoomOut {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 0;
        }

        /* Map Container */
        #map {
            width: 95%;
            height: 500px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        /* Info Table */
        .info-table {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-table table {
            color: white;
            border-collapse: collapse;
        }

        .info-table td {
            padding: 0.8rem 1rem;
            font-size: 1rem;
        }

        .info-table td:first-child {
            font-weight: 600;
            padding-right: 1.5rem;
        }

        .info-table td:last-child {
            font-weight: 700;
            font-size: 1.1rem;
            color: #ffd700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.5s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: rgba(220, 53, 69, 0.9);
        }

        .toast.info {
            background: rgba(23, 162, 184, 0.9);
        }

        .toast.success {
            background: rgba(40, 167, 69, 0.9);
        }

        /* Loading Indicator */
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 9999;
        }

        .loading-indicator.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
                padding: 1rem;
            }

            .route-container {
                flex-direction: column;
                padding: 1rem;
            }

            .route-container select {
                width: 100%;
            }

            .controls {
                padding: 0.5rem;
            }

            .controls button {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }

            #map {
                width: 98%;
                height: 400px;
            }

            .info-table {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                padding: 1rem;
            }

            .info-table td {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .toast-container {
                right: 1rem;
                left: 1rem;
            }
        }

        /* Map instructions overlay */
        .map-instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .map-instructions.hidden {
            display: none;
        }

        .map-instructions h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .map-instructions p {
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
        <div class="loading-text">Finding driver...</div>
    </div>

    <h2>üöå Bus Route Tracking</h2>

    <!-- Route Selection -->
    <div class="route-container">
        <label for="start">From:</label>
        <select id="start">
            <option value="12.9172,74.8560">üöå Mangalore KSRTC</option>
            <option value="12.9716,77.5946">üöå Majestic, Bengaluru</option>
            <option value="13.3409,74.7421">üöå Udupi</option>
            <option value="14.4530,75.9215">üöå Shivamogga</option>
            <option value="15.3647,75.1239">üöå Hubli</option>
            <option value="15.8497,74.4977">üöå Belagavi</option>
            <option value="12.2958,76.6394">üöå Mysuru</option>
        </select>
        
        <label for="end">To:</label>
        <select id="end">
            <option value="12.9172,74.8560">üöå Mangalore KSRTC</option>
            <option value="12.9716,77.5946">üöå Majestic, Bengaluru</option>
            <option value="13.3409,74.7421">üöå Udupi</option>
            <option value="14.4530,75.9215">üöå Shivamogga</option>
            <option value="15.3647,75.1239">üöå Hubli</option>
            <option value="15.8497,74.4977">üöå Belagavi</option>
            <option value="12.2958,76.6394">üöå Mysuru</option>
        </select>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="checkDriver">üîç Find Driver</button>
        <button id="selectFromMap">üìç Select from Map</button>
        <button id="gpsLocator" title="Center on selection">‚¨§</button>
        <button id="zoomIn" title="Zoom In">+</button>
        <button id="zoomOut" title="Zoom Out">‚àí</button>
    </div>

    <!-- Map Container -->
    <div id="map">
        <div class="map-instructions" id="mapInstructions">
            <h3>üëÜ Tap on the map</h3>
            <p>Select your pickup location</p>
        </div>
    </div>

    <!-- Info Table -->
    <div class="info-table">
        <table>
            <tr>
                <td>‚è∞ Current Time:</td>
                <td id="currentTime">--:--:--</td>
            </tr>
            <tr>
                <td>üìç Distance:</td>
                <td id="distanceToDriver">-- km</td>
            </tr>
            <tr>
                <td>üöó ETA:</td>
                <td id="ETA">-- min</td>
            </tr>
        </table>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const apiKey = "mzDLjmDOdq62sKIc4y81FgMv8pqj2ndZWPBraNyCm2w";
            let platform = new H.service.Platform({ 'apikey': apiKey });
            let defaultLayers = platform.createDefaultLayers();
            let map = new H.Map(document.getElementById('map'), defaultLayers.vector.normal.map, {
                zoom: 7,
                center: { lat: 14.5, lng: 75.5 }
            });

            let behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
            let ui = H.ui.UI.createDefault(map, defaultLayers);

            let driverMarker, selectedMarker, routeLine;
            let driverLocation = null;
            let selectedLocation = null;

            // Fetch driver location
            async function fetchDriverLocation(startCoords, endCoords) {
                try {
                    document.getElementById('loadingIndicator').classList.add('active');
                    
                    let response = await fetch(`https://maj-65qm.onrender.com/get-driver-location?start=${JSON.stringify(startCoords)}&end=${JSON.stringify(endCoords)}`);
                    
                    document.getElementById('loadingIndicator').classList.remove('active');
                    
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                    let data = await response.json();
                    if (data && data.driverLocation) {
                        driverLocation = data.driverLocation;
                        console.log("Driver location fetched:", driverLocation);
                        updateDriverLocation(driverLocation.lat, driverLocation.lng);
                        showToast("‚úì Driver found!", "success");
                        return true;
                    } else {
                        console.log("No active driver found.");
                        return false;
                    }
                } catch (error) {
                    document.getElementById('loadingIndicator').classList.remove('active');
                    showToast("Error connecting to server", "error");
                    console.error("Error fetching driver location:", error);
                    return false;
                }
            }

            // Update driver marker
            function updateDriverLocation(lat, lng) {
                if (driverMarker) map.removeObject(driverMarker);
                
                let icon = new H.map.Icon('<svg width="30" height="30" xmlns="http://www.w3.org/2000/svg"><circle cx="15" cy="15" r="12" fill="#4CAF50" stroke="white" stroke-width="3"/></svg>');
                driverMarker = new H.map.Marker({ lat, lng }, { icon: icon });
                map.addObject(driverMarker);
            }

            // Calculate route
            function calculateRoute(start, end) {
                if (!start || !end) {
                    showToast("Missing location data", "error");
                    return;
                }

                let router = platform.getRoutingService(null, 8);
                let routeParams = {
                    routingMode: 'fast',
                    transportMode: 'car',
                    origin: `${start.lat},${start.lng}`,
                    destination: `${end.lat},${end.lng}`,
                    return: 'polyline,summary'
                };

                router.calculateRoute(routeParams, function (result) {
                    if (!result.routes.length || !result.routes[0].sections) {
                        showToast("No route found", "error");
                        return;
                    }

                    if (routeLine) map.removeObject(routeLine);

                    let route = result.routes[0];
                    let lineString = new H.geo.LineString();

                    route.sections.forEach(section => {
                        let coords = H.geo.LineString.fromFlexiblePolyline(section.polyline);
                        coords.getLatLngAltArray().forEach((value, index, array) => {
                            if (index % 3 === 0) {
                                lineString.pushLatLngAlt(array[index], array[index + 1]);
                            }
                        });
                    });

                    routeLine = new H.map.Polyline(lineString, { 
                        style: { 
                            strokeColor: '#4CAF50', 
                            lineWidth: 5,
                            lineDash: [0, 0]
                        } 
                    });
                    map.addObject(routeLine);

                    let distance = (route.sections[0].summary.length / 1000).toFixed(2);
                    let travelTime = Math.ceil(route.sections[0].summary.duration / 60);
                    document.getElementById("distanceToDriver").innerText = `${distance} km`;
                    document.getElementById("ETA").innerText = `${travelTime} min`;
                    
                    showToast("Route calculated successfully!", "success");

                }, function (error) {
                    showToast("Error calculating route", "error");
                });
            }

            // Map tap event
            map.addEventListener('tap', function (evt) {
                let coord = map.screenToGeo(evt.currentPointer.viewportX, evt.currentPointer.viewportY);
                selectedLocation = { lat: coord.lat, lng: coord.lng };

                if (selectedMarker) map.removeObject(selectedMarker);
                
                let icon = new H.map.Icon('<svg width="30" height="40" xmlns="http://www.w3.org/2000/svg"><path d="M15 0C6.7 0 0 6.7 0 15c0 10 15 25 15 25s15-15 15-25c0-8.3-6.7-15-15-15z" fill="#667eea" stroke="white" stroke-width="2"/><circle cx="15" cy="15" r="5" fill="white"/></svg>');
                selectedMarker = new H.map.Marker(selectedLocation, { icon: icon });
                map.addObject(selectedMarker);

                document.getElementById('mapInstructions').classList.add('hidden');
                showToast(`Location selected: ${selectedLocation.lat.toFixed(4)}, ${selectedLocation.lng.toFixed(4)}`, "info");
            });

            // Check driver button
            document.getElementById("checkDriver").addEventListener("click", async function () {
                let startSelect = document.getElementById("start");
                let endSelect = document.getElementById("end");

                if (!startSelect.value || !endSelect.value) {
                    showToast("Please select start and end locations", "error");
                    return;
                }

                if (!selectedLocation) {
                    showToast("Please tap on the map to select your location", "info");
                    return;
                }

                let startCoords = startSelect.value.split(",").map(Number);
                let endCoords = endSelect.value.split(",").map(Number);

                let driverFound = await fetchDriverLocation(startCoords, endCoords);
                if (!driverFound) {
                    showToast("No active driver on this route", "info");
                    return;
                }

                calculateRoute(driverLocation, selectedLocation);
            });

            // Select from map button
            document.getElementById("selectFromMap").addEventListener("click", function () {
                showToast("Tap anywhere on the map to select location", "info");
                document.getElementById('mapInstructions').classList.remove('hidden');
            });

            // Toast notification function
            function showToast(message, type) {
                let toastContainer = document.querySelector('.toast-container');
                if (!toastContainer) {
                    toastContainer = document.createElement('div');
                    toastContainer.className = 'toast-container';
                    document.body.appendChild(toastContainer);
                }

                let toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;

                toastContainer.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 100);

                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 500);
                }, 3000);
            }

            // GPS Locator
            document.getElementById("gpsLocator").addEventListener("click", function () {
                if (!selectedLocation) {
                    showToast("No location selected yet", "info");
                    return;
                }
                map.setCenter({ lat: selectedLocation.lat, lng: selectedLocation.lng });
                map.setZoom(15);
            });

            // Zoom controls
            document.getElementById("zoomIn").addEventListener("click", () => map.setZoom(map.getZoom() + 1));
            document.getElementById("zoomOut").addEventListener("click", () => map.setZoom(map.getZoom() - 1));

            // Current time updater
            function updateCurrentTime() {
                let now = new Date();
                let formattedTime = now.toLocaleTimeString();
                document.getElementById("currentTime").innerText = formattedTime;
            }

            setInterval(updateCurrentTime, 1000);
            updateCurrentTime();
        });
    </script>
</body>
</html>
