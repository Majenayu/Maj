<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Live Tracker</title>

  <!-- ‚úÖ Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="styles.css" />
  <style>
    #map {
      height: 75vh;
      width: 100%;
      margin-top: 10px;
    }
    .controls, .info-table {
      margin: 10px;
    }
    button {
      margin: 3px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toast-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
    }
    .toast {
      margin-top: 5px;
      padding: 10px 15px;
      border-radius: 5px;
      background: #333;
      color: white;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h2>üöó Driver Route & Location Tracker</h2>

  <div class="controls">
    <label>Start Point:</label>
    <select id="startPoint">
      <option value="12.9716,77.5946">Bengaluru</option>
      <option value="12.2958,76.6394">Mysuru</option>
      <option value="13.3409,74.7421">Udupi</option>
      <option value="15.3647,75.1239">Hubli</option>
    </select>

    <label>End Point:</label>
    <select id="endPoint">
      <option value="12.9172,74.8560">Mangalore</option>
      <option value="14.4530,75.9215">Shivamogga</option>
      <option value="15.8497,74.4977">Belagavi</option>
    </select>
  </div>

  <div class="controls">
    <button id="enableLocation">Enable Location</button>
    <button id="disableLocation">Disable Location</button>
    <button id="routeBtn">Generate Route</button>
    <button id="gpsLocator">üìç</button>
    <button id="zoomIn">+</button>
    <button id="zoomOut">‚àí</button>
  </div>

  <div id="map"></div>

  <div class="info-table">
    <table>
      <tr><td>‚è∞ Current Time:</td><td id="currentTime">--:--:--</td></tr>
      <tr><td>üìè Distance:</td><td id="distance">-- km</td></tr>
      <tr><td>‚è≥ ETA:</td><td id="estimatedTime">-- min</td></tr>
    </table>
  </div>

  <div id="toastContainer" class="toast-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const apiKey = "e2fea1cd-bbea-428b-a974-0d63d55bb01d";

      // ‚úÖ Initialize map
      const map = L.map("map").setView([14.5, 75.5], 7);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      let routeLine = null;
      let userMarker = null;
      let watcherId = null;
      let currentLocation = null;

      // ‚úÖ Toast Function
      function showToast(msg) {
        const container = document.getElementById("toastContainer");
        const toast = document.createElement("div");
        toast.className = "toast show";
        toast.innerText = msg;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }

      // ‚úÖ Live Clock
      setInterval(() => {
        document.getElementById("currentTime").innerText = new Date().toLocaleTimeString();
      }, 1000);

      // ‚úÖ Enable Location
      document.getElementById("enableLocation").addEventListener("click", () => {
        if (!navigator.geolocation) {
          showToast("‚ùå Geolocation not supported!");
          return;
        }
        watcherId = navigator.geolocation.watchPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            currentLocation = [latitude, longitude];

            if (userMarker) userMarker.remove();
            userMarker = L.marker(currentLocation).addTo(map);
          },
          () => showToast("‚ùå Failed to get location."),
          { enableHighAccuracy: true }
        );
        showToast("‚úÖ Location enabled");
      });

      // ‚úÖ Disable Location
      document.getElementById("disableLocation").addEventListener("click", () => {
        if (watcherId) navigator.geolocation.clearWatch(watcherId);
        watcherId = null;
        if (userMarker) userMarker.remove();
        if (routeLine) routeLine.remove();
        currentLocation = null;
        showToast("‚ùå Location disabled");
      });

      // ‚úÖ Generate Route
      document.getElementById("routeBtn").addEventListener("click", async () => {
        const start = document.getElementById("startPoint").value.split(",").map(Number);
        const end = document.getElementById("endPoint").value.split(",").map(Number);

        try {
          const res = await fetch(
            `https://graphhopper.com/api/1/route?point=${start[0]},${start[1]}&point=${end[0]},${end[1]}&vehicle=car&locale=en&points_encoded=false&key=${apiKey}`
          );
          const data = await res.json();
          if (!data.paths || data.paths.length === 0) {
            showToast("‚ùå No route found!");
            return;
          }

          const coords = data.paths[0].points.coordinates.map(c => [c[1], c[0]]);
          if (routeLine) routeLine.remove();
          routeLine = L.polyline(coords, { color: "blue", weight: 5 }).addTo(map);
          map.fitBounds(routeLine.getBounds());

          const distanceKm = data.paths[0].distance / 1000;
          const timeMin = data.paths[0].time / 60000;
          document.getElementById("distance").innerText = distanceKm.toFixed(1) + " km";
          document.getElementById("estimatedTime").innerText = Math.round(timeMin) + " min";
          showToast("‚úÖ Route generated!");
        } catch (err) {
          console.error(err);
          showToast("‚ùå Failed to fetch route!");
        }
      });

      // ‚úÖ GPS Center
      document.getElementById("gpsLocator").addEventListener("click", () => {
        if (currentLocation) map.setView(currentLocation, 14);
        else showToast("‚ùå Location not available.");
      });

      document.getElementById("zoomIn").addEventListener("click", () => map.zoomIn());
      document.getElementById("zoomOut").addEventListener("click", () => map.zoomOut());
    });
  </script>
</body>
</html>
