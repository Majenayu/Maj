<!DOCTYPE html>
<html lang="en">
<head>

    <title>Driver Route Selection</title>

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background: #f5f5f5;
        }

        h2 {
            margin: 10px;
        }

        .controls {
            margin: 10px;
        }

        #map {
            height: 75vh;
            width: 95%;
            margin: auto;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .info-table {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .toast {
            background: #333;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            margin-top: 5px;
            opacity: 0.9;
            transition: opacity 0.5s ease;
        }

        button {
            margin: 3px;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #125ca1;
        }
    </style>
</head>
