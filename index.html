<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Live Tracker</title>
  <!-- âœ… Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #map {
      height: 75vh;
      width: 100%;
      margin-top: 10px;
    }
    .controls, .info-table {
      margin: 10px;
    }
    button {
      margin: 3px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toast-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
    }
    .toast {
      margin-top: 5px;
      padding: 10px 15px;
      border-radius: 5px;
      background: #333;
      color: white;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h2>ğŸš— Driver Route & Location Tracker</h2>
  <div class="controls">
    <label>Start Point:</label>
    <select id="startPoint">
            <option value="12.9172,74.8560">ğŸšŒ Mangalore KSRTC</option>
            <option value="12.9716,77.5946">ğŸšŒ Majestic, Bengaluru</option>
            <option value="13.3409,74.7421">ğŸšŒ Udupi</option>
            <option value="14.4530,75.9215">ğŸšŒ Shivamogga</option>
            <option value="15.3647,75.1239">ğŸšŒ Hubli</option>
            <option value="15.8497,74.4977">ğŸšŒ Belagavi</option>
            <option value="12.2958,76.6394">ğŸšŒ Mysuru</option>
        </select>
        <select id="endPoint">
            <option value="12.9172,74.8560">ğŸšŒ Mangalore KSRTC</option>
            <option value="12.9716,77.5946">ğŸšŒ Majestic, Bengaluru</option>
            <option value="13.3409,74.7421">ğŸšŒ Udupi</option>
            <option value="14.4530,75.9215">ğŸšŒ Shivamogga</option>
            <option value="15.3647,75.1239">ğŸšŒ Hubli</option>
            <option value="15.8497,74.4977">ğŸšŒ Belagavi</option>
            <option value="12.2958,76.6394">ğŸšŒ Mysuru</option>
        </select>
  </div>
  <div class="controls">
    <button id="enableLocation">Enable Location</button>
    <button id="disableLocation">Disable Location</button>
    <button id="routeBtn">Generate Route</button>
    <button id="gpsLocator">ğŸ“</button>
    <button id="zoomIn">+</button>
    <button id="zoomOut">âˆ’</button>
  </div>
  <div id="map"></div>
  <div class="info-table">
    <table>
      <tr><td>â° Current Time:</td><td id="currentTime">--:--:--</td></tr>
      <tr><td>ğŸ“ Distance:</td><td id="distance">-- km</td></tr>
      <tr><td>â³ ETA:</td><td id="estimatedTime">-- min</td></tr>
    </table>
  </div>
  <div id="toastContainer" class="toast-container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const apiKey = "e2fea1cd-bbea-428b-a974-0d63d55bb01d";
  let driverId = "driver_" + Math.random().toString(36).substring(2, 9);
  let map = L.map("map").setView([14.5, 75.5], 7);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);
  let userMarker = null;
  let watcher = null;
  let routePolyline = null;
  let currentLocation = null;
  let sendInterval = null;
  function showToast(message) {
    const container = document.getElementById("toastContainer");
    const toast = document.createElement("div");
    toast.className = "toast show";
    toast.innerText = message;
    container.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }
  function updateClock() {
    document.getElementById("currentTime").innerText = new Date().toLocaleTimeString();
  }
  setInterval(updateClock, 1000);
  // âœ… Watch driver location
  function startTracking() {
    if (!navigator.geolocation) {
      showToast("âŒ Geolocation not supported!");
      return;
    }
    watcher = navigator.geolocation.watchPosition(
      (pos) => {
        const { latitude, longitude } = pos.coords;
        currentLocation = [latitude, longitude];
        if (userMarker) userMarker.remove();
        userMarker = L.marker(currentLocation).addTo(map);
      },
      () => showToast("âŒ Unable to get location."),
      { enableHighAccuracy: true }
    );
  }
  function stopTracking() {
    if (watcher) navigator.geolocation.clearWatch(watcher);
    watcher = null;
    if (sendInterval) clearInterval(sendInterval);
    sendInterval = null;
    currentLocation = null;
    if (userMarker) userMarker.remove();
  }
  // âœ… Generate route and start sending data
  document.getElementById("routeBtn").addEventListener("click", async function () {
    const startSelect = document.getElementById("startPoint");
    const endSelect = document.getElementById("endPoint");
    const startCoords = startSelect.value.split(",").map(Number);
    const endCoords = endSelect.value.split(",").map(Number);
    const startName = startSelect.options[startSelect.selectedIndex].text;
    const endName = endSelect.options[endSelect.selectedIndex].text;
    try {
      const res = await fetch(
        `https://graphhopper.com/api/1/route?point=${startCoords[0]},${startCoords[1]}&point=${endCoords[0]},${endCoords[1]}&vehicle=car&locale=en&points_encoded=false&key=${apiKey}`
      );
      const data = await res.json();
      if (!data.paths || data.paths.length === 0) {
        showToast("âŒ No route found!");
        return;
      }
      const coords = data.paths[0].points.coordinates.map(c => [c[1], c[0]]);
      if (routePolyline) routePolyline.remove();
      routePolyline = L.polyline(coords, { color: "blue", weight: 5 }).addTo(map);
      map.fitBounds(routePolyline.getBounds());
      const distance = data.paths[0].distance / 1000;
      const duration = data.paths[0].time / 60000;
      document.getElementById("distance").innerText = distance.toFixed(1) + " km";
      document.getElementById("estimatedTime").innerText = Math.round(duration) + " min";
      startTracking();
      showToast("âœ… Route generated & tracking started");
      // Send driver location every 5 seconds
      if (sendInterval) clearInterval(sendInterval);
    sendInterval = setInterval(async () => {
  if (!currentLocation) return;
  const [lat, lng] = currentLocation;
  await fetch("https://maj-65qm.onrender.com/update-location", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      driverId,
      startName,
      endName,
      startCoords,
      endCoords,
      lat,
      lng
    }),
  });
}, 5000);
    } catch (err) {
      console.error(err);
      showToast("âŒ Route fetch failed!");
    }
  });
  document.getElementById("enableLocation").addEventListener("click", startTracking);
  document.getElementById("disableLocation").addEventListener("click", stopTracking);
  document.getElementById("gpsLocator").addEventListener("click", () => {
    if (currentLocation) map.setView(currentLocation, 14);
    else showToast("âŒ Location not available.");
  });
  document.getElementById("zoomIn").addEventListener("click", () => map.zoomIn());
  document.getElementById("zoomOut").addEventListener("click", () => map.zoomOut());
});
  </script>
</body>
</html>
